name: GitHub Actions Push to DEV
run-name: Env is ${{ github.env }}, event_name is ${{ github.event_name }}, head_ref is ${{ github.head_ref }}
on:
  push:
    branches:
      - 'dev'
    paths:
      - 'python/*'
jobs:
  my-first-job:
    name: My first job
    runs-on: ubuntu-latest
    steps:
      - name: Print a greeting
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Mona
          MIDDLE_NAME: The
          LAST_NAME: Octocat
        run: |
          echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
        
